name: seal-hash
on:
  workflow_dispatch:
  push:
    paths:
      - 'docs/**'
      - 'src/**'
jobs:
  stamp:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install OpenTimestamps
        run: sudo apt-get update && sudo apt-get install -y opentimestamps-client
      - name: Create snapshot & stamp
        run: |
          mkdir -p legal
          tar czf legal/snapshot-${{ github.sha }}.tgz docs src || true
          sha256sum legal/snapshot-${{ github.sha }}.tgz | tee legal/snapshot-${{ github.sha }}.tgz.SHA256
          ots stamp legal/snapshot-${{ github.sha }}.tgz
      - uses: actions/upload-artifact@v4
        with:
          name: sealed-${{ github.sha }}
          path: legal/snapshot-*.tgz*
